<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
    <h1>Currency exchange calculator</h1>
  <div id="app">
    <label for="currency_select">Select currency:</label>
    <select id="currency_select" v-model="selectedCurrency">
        <option disabled_value="">Select currency</option>
        <option v-for="(currency, index) in currencies" :value="currency">{{ Object.keys(index) }}</option>
    </select>

</div>

</body>
</html>
